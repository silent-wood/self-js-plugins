<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            height: 0
        }

        html,
        body {
            width: 100%;
            height: 100%
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #e4393c;
            opacity: .6;
            cursor: move;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="index.js"></script>
</body>

</html>
